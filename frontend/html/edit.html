<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/utils/base.css">
    <link rel="stylesheet" href="../css/utils/variables.css">
    <link rel="stylesheet" href="../css/utils/navbar.css">
    <link rel="stylesheet" href="../css/utils/form.css">
    <link rel="stylesheet" href="../css/create.css">
    <link rel="stylesheet" href="../css/edit.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/9.png">
    <title>Edit Task</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-items-container">
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./create.html">Create task</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
                <li>
                    <a id="logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <div>
        <form class="form" id="form">
            <label>Title</label>
            <input id="title" type="text">

            <label>Description</label>
            <textarea id="description"></textarea>

            <label>End Date</label>
            <input id="datetime" type="datetime-local">

            <div class="checkbox-container">
                <label id="completed-label" for="completed">Task Is Completed</label>
                <input type="checkbox" id="completed">
            </div>

            <button>Submit</button>
            <div class="error" id="error"></div>
        </form>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/edit.js"></script>
    <script src="../js/navbar.js"></script>

</body>

</html>
