<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/utils/base.css">
    <link rel="stylesheet" href="../css/utils/variables.css">
    <link rel="stylesheet" href="../css/utils/form.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/9.png">
    <title>Login</title>
</head>

<body>
    <div class="container">

        <div class="form-image">
            <img src="../images/1.png">
        </div>
        <form class="form login-form" id="form">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit">Submit</button>

            <div class="error" id="error"></div>
        </form>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
